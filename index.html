<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập tiếng Anh 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            text-align: center;
        }
        .game-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #ff6347;
            font-size: 2.5em;
        }
        .word-pair {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .word-card {
            background-color: #4682b4;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.2s, background-color 0.2s;
            user-select: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .word-card:hover {
            transform: translateY(-5px);
            background-color: #3b6b90;
        }
        .word-card.selected {
            border: 3px solid #ffd700;
            transform: scale(1.05);
        }
        .word-card.correct {
            background-color: #28a745;
        }
        .word-card.incorrect {
            background-color: #dc3545;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            min-height: 40px;
        }
        #score {
            font-size: 1.5em;
            color: #ff6347;
            font-weight: bold;
            display: none;
        }
        #reset-button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            display: none;
        }
        #review-button {
            background-color: #4682b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 10px;
            display: none;
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f2d744;
            transform-origin: 50% 50%;
            animation: confetti-fall 2s ease-in-out infinite;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        .incorrect-pairs-container {
            border: 2px solid #dc3545;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Thêm khoảng cách giữa các cặp */
            align-items: center;
        }
        .incorrect-pairs-container .word-pair {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
        }
        .incorrect-pairs-container .word-pair .word-card {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Bài tập tiếng Anh 1</h1>
        <p>Ghép từ tiếng Anh với nghĩa tiếng Việt tương ứng nhé!</p>
        <p id="score">Điểm: 0</p>
        <div class="word-pair" id="game-area"></div>
        <p id="message"></p>
        <button id="reset-button">Chơi lại</button>
        <button id="review-button">Xem lại câu sai</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
